<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AngularJS Arrays</title>
	<link rel="shortcut icon" href="Assets/angular.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="evenNumbers=[0,2,4,6,8,10]">
		First even natural number:<p ng-bind="evenNumbers[0]"></p>
		<p>The last even number in this array: {{evenNumbers[5]}}</p>
	</div>

</body>
</html>
