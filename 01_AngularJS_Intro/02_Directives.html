<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="shortcut icon" href="Assets/angular.png" />
	<title>
		AngularJS Lessons | ng-init 
	</title>
</head>
<body>
	<div ng-app="" ng-init="firstName='Münire'">
		<p>The name is <span ng-bind="firstName"></span></p>
		<div ng-app="" ng-init="surname='ŞİRECİ'">
			<p>Surname is <span data-ng-bind="surname"></span></p>
		</div>
	</div>
	
</body>
</html>
