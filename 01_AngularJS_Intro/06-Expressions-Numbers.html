<!DOCTYPE html>
<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<title></title>
</head>
<body>
	<div ng-app="" ng-init="number1=74;number2=70">

		<p>Subtract of Numbers:{{number1-number2}}</p>
	</div>

</body>
